
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Booha Yearly Game Decks</title>
<meta name="theme-color" content="#0b1020" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1020;
  --ink:#ffffff;
  --card:#111827;
  --outline:#ffffff26;
  --gold:#ffd166;
}
*{box-sizing:border-box;margin:0;padding:0}

/* allow page to grow */
html,body{min-height:100%}

body{
  background:
    radial-gradient(circle at 20% 10%, rgba(124,58,237,.28), transparent 55%),
    radial-gradient(circle at 80% 90%, rgba(94,230,255,.22), transparent 55%),
    var(--bg);
  color:var(--ink);
  font-family:'Cinzel',serif;

  /* ✅ scrolling-safe layout */
  min-height:100svh;
  display:flex;
  align-items:flex-start;          /* was center */
  justify-content:center;
  overflow:auto;                   /* ✅ allow scroll */
  -webkit-overflow-scrolling:touch;

  padding:24px 24px calc(24px + env(safe-area-inset-bottom));
}

/* a little top spacing on tall screens */
.panel{
  width:min(900px,96vw);
  margin: calc(12px + env(safe-area-inset-top)) 0;
  background:rgba(0,0,0,.35);
  border:1px solid var(--outline);
  border-radius:28px;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  padding:28px 22px 32px;
  text-align:center;
}

h1{
  font-weight:900;
  letter-spacing:.05em;
  font-size:clamp(28px,4.8vw,48px);
}

h2{
  margin-top:6px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.4vw,18px);
  color:#cbd5e1;
}

/* Month grid */
.months{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}

a.month{
  display:flex;
  align-items:center;
  justify-content:center;
  height:92px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.15rem;
  background:linear-gradient(145deg,#ffd166,#fff1b3);
  box-shadow:0 10px 30px rgba(255,209,102,.35);
  transition:transform .18s ease, box-shadow .25s ease;
  -webkit-tap-highlight-color: transparent;
}

a.month:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 22px rgba(255,209,102,.8),
    0 0 50px rgba(255,209,102,.45);
}

footer{
  margin-top:26px;
  font-family:'Cinzel',serif;
  color:#cbd5e1;
  letter-spacing:.04em;
  font-size:14px;
}
</style>
</head>
<body>

<div class="panel">
  <h1>Booha Yearly Game Decks</h1>
  <h2>Month Selection</h2>

  <div class="months">
    <a class="month" href="february/">February</a>
    <a class="month" href="march/">March</a>
    <a class="month" href="april/">April</a>
    <a class="month" href="may/">May</a>
    <a class="month" href="june/">June</a>
    <a class="month" href="july/">July</a>
    <a class="month" href="august/">August</a>
    <a class="month" href="september/">September</a>
    <a class="month" href="october/">October</a>
    <a class="month" href="november/">November</a>
    <a class="month" href="december/">December</a>
  </div>

  <footer>Bryan's English School</footer>
</div>

</body>
</html>
